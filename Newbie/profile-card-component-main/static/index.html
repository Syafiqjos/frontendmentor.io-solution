<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="./main.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 background-image-3">
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center" style="min-height: inherit;">
    <section class="container w-80 bg-white rounded-4" style="max-width: 360px">
      <div class="row background-image-2 rounded-top-4" style="min-height: 140px">
        <div class="col d-flex flex-column justify-content-end align-items-center" style="position: relative;">
          <img class="rounded-circle" style="max-width: 120px; transform: translateY(50px);" src="./images/image-victor.jpg" alt="Profile Picture" />
        </div>
      </div>
      <div class="row border border-bottom">
        <div class="col pb-4 d-flex flex-column align-items-center">
          <div class="mt-6">
            <span class="fw-bold">Victor Crest</span>
            <span class="fw-normal">26</span>
          </div>
          <div class="fw-normal">
            London
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col d-flex flex-column align-items-center">
          <div class="fw-bold">80K</div>
          <div class="fw-normal">Followers</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <div class="fw-bold">803K</div>
          <div class="fw-normal">Likes</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <div class="fw-bold">1.4K</div>
          <div class="fw-normal">Photos</div>
        </div>
      </div>
    </section>
  </main>
  <footer class="flex-grow-0 attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
  </footer>
</body>
</html>
