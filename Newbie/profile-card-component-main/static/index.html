<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="./main.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 background-image-3">
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center" style="min-height: inherit;">
    <section class="container w-80 bg-white rounded-4 p-4" style="max-width: 360px">
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
          <img style="max-width: 120px;" src="./images/image-victor.jpg" alt="Profile Picture" />
          <div>
            <span>Victor Crest</span>
            <span>26</span>
          </div>
          <div>
            London
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
          <div>80K</div>
          <div>Followers</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <div>803K</div>
          <div>Likes</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <div>1.4K</div>
          <div>Photos</div>
        </div>
      </div>
    </section>
  </main>
  <footer class="flex-grow-0 attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
  </footer>
</body>
</html>
