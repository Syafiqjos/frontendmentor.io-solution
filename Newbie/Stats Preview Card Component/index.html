<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="modal-box">
      <div class="modal-box__hero">
        <img class="modal-box__hero-img" src="./images/image-header-desktop.jpg" alt="" role="presentation" aria-hidden="true" />
      </div>

      <h1 class="modal-box__title">
        Get insights that help your business grow.
      </h1>

      <p class="modal-box__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="modal-box__info-container">
        <div class="modal-box__info-item">
          <span class="modal-box__info-number">10k+</span>
          <span class="modal-box__info-text">companies</span>
        </div>
        <div class="modal-box__info-item">
            <span class="modal-box__info-number">314</span>
            <span class="modal-box__info-text">templates</span>
        </div>
        <div class="modal-box__info-item">
            <span class="modal-box__info-number">12m+</span>
            <span class="modal-box__info-text">queries</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
    </div>
  </footer>
</body>
</html>
