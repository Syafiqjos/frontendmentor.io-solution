<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="modal-box">
    <img class="modal-box__image" src="./images/illustration-hero.svg" alt="Just A Vibing Female Illustration" />
    <div class="modal-box__content">
      <h1>Order Summary</h1>

      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>

      <div class="modal-box__plan-container">
        <div class="modal-box__plan-item">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="modal-box__plan-item__details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="modal-box__plan-item__change" href="#">Change</a>
        </div>
      </div>

      <button class="btn btn-primary">
        Proceed to Payment
      </button>
      <button class="btn btn-secondary">
        Cancel Order
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
  </div>
</body>
</html>
