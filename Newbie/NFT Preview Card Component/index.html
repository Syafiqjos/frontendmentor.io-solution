<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <main class="flex-auto bg-neutral-main flex flex-col justify-center items-center">
    <div class="flex flex-col font-outfit bg-neutral-card rounded-lg m-3 mobile:m-5 p-5 shadow-lg max-w-[300px]">
      <div class="mb-4 rounded-lg nft-preview">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" class="rounded-lg" alt="NFT Preview">
        </a>
      </div>
      <h1 class="mb-4 text-neutral-white text-xl font-semibold"><a class="hover:text-primary-cyan hover:cursor-pointer" href="#">Equilibrium #3429</a></h1>
      <h2 class="mb-4 text-neutral-white/50 font-light text-sm">Our Equilibrium collection promotes balance and calm.</h2>
      <div class="mb-4 flex flex-col mini:flex-row justify-between">
        <span class="text-primary-cyan text-sm flex flex-row items-center mb-2 mini:mb-0"><img src="./images/icon-ethereum.svg" alt="Ethereum Cost" class="inline-block mr-1" />0.041 ETH</span>
        <span class="text-primary-blue text-sm flex flex-row items-center"><img src="./images/icon-clock.svg" alt="Time Left" class="inline-block mr-1" />3 days left</span>
      </div>
      <div class="mb-4 border border-neutral-line"></div>
      <div class="flex flex-row items-center">
        <img class="w-8 mr-4 border-neutral-white border rounded-full" src="./images/image-avatar.png" alt="Profile Picture" />
        <span class="text-neutral-white/50 text-sm">Creation of <a href="#" class="text-neutral-white hover:text-primary-cyan hover:cursor-pointer">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution p-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
    </div>
  </footer>
</body>
</html>
