<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <script defer src="./modal.js"></script>
</head>
<body>
  <main>
    <div class="pricing-header">
      <h1 class="pricing-header__title">Simple, traffic-based pricing</h1>
      <h2 class="pricing-header__subtitle">Sign-up for our 30-day trial. No credit card required. </h2>
    </div>
    <aside class="pricing-modal">
      <div id="pricing-modal__page-views" class="pricing-modal__page-views">
        100K Pageviews
      </div>
      <div class="pricing-modal__price">
        <strong id="pricing-modal__price-count" class="pricing-modal__price-count">$16.00</strong> / <span id="pricing-modal__price-interval">month</span>
      </div>
      <div class="pricing-modal__slider">
          <input id="pricing-modal__slider-bar" type="range" min="0" max="5" class="pricing-modal__slider-bar" value="0" />
        <!-- <div class="pricing-modal__slider-bar pricing-modal__slider-bar--background"></div>
        <div class="pricing-modal__slider-bar pricing-modal__slider-bar--foreground"></div>
        <div id="pricing-modal__slider-bar__slider-node" class="pricing-modal__slider-node"></div> -->
      </div>
      <div class="pricing-modal__options">
        <span class="pricing-modal__options-container">
            <span class="pricing-modal__options-item">
              Monthly Billing
            </span>
            <button id="pricing-modal__options-switch__monthly-billing" class="pricing-modal__options-switch"></button>
        </span>
        <span class="pricing-modal__options-container">
            <span class="pricing-modal__options-item">
                Yearly Billing
            </span>
            <span class="pricing-modal__options-info pricing-modal__options-info--discount">
                25%
            </span>
        </span>
      </div>
      <div class="pricing-modal__hr"></div>
      <div class="pricing-modal__benefits">
        <ul class="pricing-modal__list-container">
          <li class="pricing-modal__list-item">Unlimited websites</li>
          <li class="pricing-modal__list-item">100% data ownership</li>
          <li class="pricing-modal__list-item">Email reports</li>
        </ul>
      </div>
      <div class="pricing-modal__confirmation">
        <button class="pricing-modal__btn pricing-modal__btn--primary">
          Start my trial
        </button>
      </div>
  </aside>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmad Syafiq Aqil Wafi</a>.
    </div>
  </footer>
</body>
</html>
