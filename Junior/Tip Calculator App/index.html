<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img class="logo-splitter" src="./images/logo.svg" />
    <div class="calculator">
      <div class="calculator__control">
        <div class="calculator__control-item">
          <label class="calculator__label" for="calculator-bill">Bill</label>
          <div class="calculator__input">
              <span class="calculator__input-sign calculator__input-sign--dollars"></span>
            <input class="calculator__input-field" type="number" id="calculator-bill" placeholder="0" />
          </div>
        </div>
        <div class="calculator__control-item">
          <label class="calculator__label" for="calculator-tip-custom">Select Tip %</label>
          <div class="calculator__tip-btn-container">
            <button class="calculator__tip-btn" data-percentage="5">5%</button>
            <button class="calculator__tip-btn calculator__tip-btn--active" data-percentage="10">10%</button>
            <button class="calculator__tip-btn" data-percentage="15">15%</button>
            <button class="calculator__tip-btn" data-percentage="25">25%</button>
            <button class="calculator__tip-btn" data-percentage="50">50%</button>
            <input class="calculator__tip-input" type="number" id="calculator-tip-custom" placeholder="Custom" />
          </div>
        </div>
        <div class="calculator__control-item">
          <label class="calculator__label" for="calculator-people">Number of People</label>
          <div class="calculator__input">
            <span class="calculator__input-sign calculator__input-sign--people"></span>
            <input class="calculator__input-field" type="number" id="calculator-people" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="calculator__result">
        <div class="calculator__result-item">
          <div class="calculator__result-title">Tip Amount</div>
          <div class="calculator__result-subtitle">/ person</div>
          <div class="calculator__result-price">$0.00</div>
        </div>
        <div class="calculator__result-item">
          <div class="calculator__result-title">Total</div>
          <div class="calculator__result-subtitle">/ person</div>
          <div class="calculator__result-price">$0.00</div>
        </div>
        <button id="reset-button" class="calculator__result-btn">
          Reset
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
    </div>
  </footer>
</body>
</html>
