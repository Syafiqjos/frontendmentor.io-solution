<!DOCTYPE html>
<html lang="en" class="theme1">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Calculator app</title>

		<script defer src="script.js"></script>
	</head>
	<body class="bg-neutral3">
		<main class="min-h-screen grid place-items-center">
			<section class="calculator container mx-auto bg-neutral3 text-header p-6 rounded-2xl font-spartan">
				<header class="flex justify-between mb-6 text-3xl">
					<div>
						calc
					</div>
					<div class="flex items-end">
						<div class="mr-6 text-sm tracking-wider">
							THEME
						</div>
						<div class="flex flex-col">
							<div class="flex justify-between text-xs px-1 mb-1">
								<span>1</span>
								<span>2</span>
								<span>3</span>
							</div>
							<div
								id="theme-switcher" class="calculator__theme-switcher bg-neutral2 rounded-2xl w-16 flex items-center cursor-pointer"
							>
								<div
									class="bg-primary rounded-full w-4 h-4 m-1"
								></div>
							</div>
						</div>
					</div>
				</header>
				<div
					class="bg-neutral1 rounded-lg p-5 text-right text-white mb-6 text-3xl"
				>
					<input id="calculator-field" class="bg-neutral1 overflow-hidden block text-right w-full" value="399,981" disabled />
				</div>
				<div
					class="bg-neutral2 rounded-lg p-5 text-right text-white text-3xl grid grid-cols-4 grid-rows-5 gap-3 drop-shadow-lg"
				>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-7" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							7
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-8" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							8
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-9" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							9
						</button>
					</div>
					<div
						class="bg-secondaryShadow text-secondary rounded font-bold text-center text-lg grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-delete" class="bg-secondary rounded w-full mb-1 py-5 grid place-items-center">
							DEL
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-4" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							4
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-5" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							5
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-6" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							6
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-operator-add" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							+
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-1" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							1
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-2" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							2
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-3" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							3
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-operator-sub" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							-
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-frac" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							.
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-number-0" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							0
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-operator-div" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							/
						</button>
					</div>
					<div
						class="bg-ternaryShadow text-ternary rounded font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-operator-mult" class="bg-ternary rounded w-full mb-1 py-4 grid place-items-center">
							x
						</button>
					</div>
					<div
						class="bg-secondaryShadow text-secondary rounded font-bold text-center col-span-2 text-lg grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-reset" class="bg-secondary rounded w-full mb-1 py-5 grid place-items-center">
							RESET
						</button>
					</div>
					<div
						class="bg-primaryShadow text-primary rounded pont-bold text-center col-span-2 text-lg grid place-items-center shadow-md drop-shadow-lg"
					>
						<button id="calculator-calculate" class="bg-primary rounded w-full mb-1 py-5 grid place-items-center">
							=
						</button>
					</div>
				</div>
			</section>
		</main>
		<div class="block p-4 bg-secondary text-secondary text-center">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Syafiqjos">Ahmad Syafiq Aqil Wafi</a>.
		</div>
	</body>
</html>
