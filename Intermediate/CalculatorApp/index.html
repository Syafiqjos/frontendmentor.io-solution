<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Calculator app</title>
	</head>
	<body class="bg-gray-600">
		<main class="min-h-screen grid place-items-center bg-gray-100">
			<section class="calculator container mx-auto bg-gray-100 p-6 rounded-2xl font-spartan">
				<header class="flex justify-between mb-6 text-3xl">
					<div>
						calc
					</div>
					<div class="flex items-end">
						<div class="mr-5 text-xs">
							THEME
						</div>
						<div class="flex flex-col">
							<div class="flex justify-between text-xs px-1">
								<span>1</span>
								<span>2</span>
								<span>3</span>
							</div>
							<div
								class="bg-gray-900 rounded-2xl w-16 flex items-center justify-start"
							>
								<div
									class="bg-red-600 rounded-full w-4 h-4 m-1"
								></div>
							</div>
						</div>
					</div>
				</header>
				<div
					class="bg-gray-800 rounded-lg p-5 text-right text-white mb-6 text-3xl"
				>
					<strong>399,981</strong>
				</div>
				<div
					class="bg-gray-600 rounded-lg p-5 text-right text-white text-3xl grid grid-cols-4 grid-rows-5 gap-3 drop-shadow-lg"
				>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						7
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						8
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						9
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-lg grid place-items-center shadow-md drop-shadow-lg"
					>
						DEL
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						4
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						5
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						6
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						+
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						1
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						2
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						3
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						-
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						.
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						0
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						/
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center text-3xl grid place-items-center shadow-md drop-shadow-lg"
					>
						x
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center col-span-2 text-lg grid place-items-center shadow-md drop-shadow-lg"
					>
						RESET
					</div>
					<div
						class="bg-gray-400 rounded p-4 font-bold text-center col-span-2 text-lg grid place-items-center shadow-md drop-shadow-lg"
					>
						=
					</div>
				</div>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
